<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
        }
        
        .image {
            width: 500px;
            height: 500px;
            position: relative;
        }
        
        .image img {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 5;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="https://smartdemowp.com/strnix/wp-content/uploads/2020/06/featured-image-7.jpg" alt="">
        </div>
        <div class="image">
            <img src="https://smartdemowp.com/strnix/wp-content/uploads/2020/06/featured-image-6.jpg" alt="">
        </div>
    </div>
</body>

</html>
